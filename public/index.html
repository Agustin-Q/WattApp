<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>WattApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>

<body>
  <div class="login-container">
    <form id="loginForm" action="javascript:void(0)" onsubmit="loginHandeler()">
      <input id= "userNameField" type="text" placeholder="Username" name="username">
      <input id = "passwordField" type="password" placeholder="Password" name="psw">
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="content">
  <h1 style="margin:auto; padding-bottom:100px">⚡WattApp⚡</h1>
  <h1 id="kwh" style="font-family:Segoe UI;font-weight:lighter;margin:auto;text-align:center; padding-bottom:100px">kWh</h1>
  <canvas id="myChart" width="400px" height="200px"></canvas>
  </div>
</body>

</html>
